<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker Web App</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker App</h1>
         <form onsubmit="handleFormSubmit(event)">
            <div class="input-section">
                <label for="category-select" class="form-label">Category:</label>
                <select class="form-select mb-3" id="category-select">
                    <option value="College Fee">College Fee</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Cool Drinks">Cool Drinks</option>
                </select>
                
                <label for="amount-input" class="form-label">Amount:</label>
                <input type="number" class="form-control mb-3" id="amount-input" name="amount">
                
                <label for="date-input" class="form-label">Date:</label>
                <input type="date" class="form-control mb-3" id="date-input"name="date">
                
                <button class="btn btn-primary" id="add-btn">Add</button> 
            </div>
         </form>
        

        <div class="expenses-list mt-4">
            <h2 class="mb-3">Expenses List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                        <th>Edit</th>
                        
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        
                        
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
